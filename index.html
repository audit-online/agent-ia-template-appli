<body>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [messages, setMessages] = useState([]);
      const [inputMessage, setInputMessage] = useState('');
      const [templates, setTemplates] = useState([]);
      const [isGenerating, setIsGenerating] = useState(false);
      const [currentTemplate, setCurrentTemplate] = useState(null);
      const [viewMode, setViewMode] = useState('preview');
      const [deviceView, setDeviceView] = useState('desktop');
      const [apiStatus, setApiStatus] = useState('testing');

      /* ‚Äì‚Äì‚Äì‚Äì‚Äì  d√©marrage ‚Äì‚Äì‚Äì‚Äì‚Äì */
      useEffect(() => {
        testAPI();
        setMessages([{
          id: 1,
          type: 'agent',
          content: 'Bonjour ! Je suis Claude, votre expert en cr√©ation de sites web.\n\nAvec 15 ans d\'exp√©rience dans le domaine, je peux vous accompagner pour :\n\n‚Ä¢ Analyser les besoins pr√©cis de vos clients\n‚Ä¢ Recommander les meilleures solutions techniques\n‚Ä¢ Cr√©er des templates sur-mesure optimis√©s\n‚Ä¢ Vous conseiller sur les tendances actuelles\n\nParlez-moi de votre projet - quel type de client accompagnez-vous aujourd\'hui ?'
        }]);
      }, []);

      /* ‚Äì‚Äì‚Äì‚Äì‚Äì  test API avec diagnostic ‚Äì‚Äì‚Äì‚Äì‚Äì */
      const testAPI = async () => {
        try {
          console.log('üîß Test de l\'API...');
          const r = await fetch('/.netlify/functions/ai-chat', { method: 'GET' });
          console.log('üì° Statut API:', r.status);
          
          if (r.ok) {
            const data = await r.json();
            console.log('‚úÖ R√©ponse API:', data);
            setApiStatus('working');
            setMessages(prev => [...prev, { 
              id: Date.now(), 
              type: 'agent', 
              content: `‚úÖ API Netlify OK ‚Äì pr√™t pour Claude.\nüîë Cl√© API: ${data.hasAnthropicKey ? 'Configur√©e' : 'MANQUANTE'}` 
            }]);
          } else {
            throw new Error(`HTTP ${r.status}`);
          }
        } catch (error) {
          console.error('‚ùå Erreur API:', error);
          setApiStatus('broken');
          setMessages(prev => [...prev, { 
            id: Date.now(), 
            type: 'agent', 
            content: `‚ùå API indisponible (${error.message})\n\nüîß Solutions:\n‚Ä¢ V√©rifiez les logs Netlify\n‚Ä¢ V√©rifiez la variable ANTHROPIC_KEY\n‚Ä¢ Red√©ployez le site` 
          }]);
        }
      };

      // Analyser le sentiment/contexte utilisateur
      const analyzeSentiment = (message) => {
        const positive = ['oui', 'parfait', 'excellent', 'super', 'g√©nial', 'j aime'];
        const negative = ['non', 'pas', 'probl√®me', 'difficile', 'compliqu√©'];
        const urgent = ['rapide', 'vite', 'urgent', 'maintenant', 'aujourd hui'];
        
        const lower = message.toLowerCase();
        return {
          isPositive: positive.some(word => lower.includes(word)),
          isNegative: negative.some(word => lower.includes(word)),
          isUrgent: urgent.some(word => lower.includes(word))
        };
      };

      // Detecter le niveau d'expertise du client avec historique complet
      const detectClientLevel = (fullConversation) => {
        const techTerms = ['responsive', 'seo', 'ux', 'ui', 'cms', 'api', 'ssl', 'framework', 'bootstrap', 'javascript', 'css', 'html'];
        const basicTerms = ['simple', 'facile', 'basique', 'je ne sais pas', 'd√©butant', 'pas technique', 'aidez-moi'];
        
        const allText = fullConversation.map(msg => msg.content).join(' ').toLowerCase();
        const techScore = techTerms.reduce((score, term) => allText.includes(term) ? score + 1 : score, 0);
        const basicScore = basicTerms.reduce((score, term) => allText.includes(term) ? score + 1 : score, 0);
        
        if (techScore > basicScore && techScore >= 2) return 'expert';
        if (basicScore > techScore && basicScore >= 1) return 'd√©butant';
        return 'interm√©diaire';
      };

      /* ‚Äì‚Äì‚Äì‚Äì‚Äì  envoi message INTELLIGENT avec VRAIE m√©moire ‚Äì‚Äì‚Äì‚Äì‚Äì */
      const handleSendMessage = async () => {
        if (!inputMessage.trim()) return;
        
        const userMessage = { id: Date.now(), type: 'user', content: inputMessage };
        const messageContent = inputMessage;
        setInputMessage('');

        if (apiStatus !== 'working') {
          setMessages(prev => [...prev, userMessage, { 
            id: Date.now(), 
            type: 'agent', 
            content: 'API non disponible. Activez l\'API pour discuter avec l\'IA.' 
          }]);
          return;
        }

        // Ajouter le message utilisateur AVANT de commencer
        setMessages(prev => [...prev, userMessage]);
        setIsGenerating(true);

        try {
          // Construire l'historique COMPLET incluant le nouveau message
          const fullConversation = [...messages, userMessage];
          
          // Convertir en format Claude en filtrant le message d'accueil syst√®me
          const conversationHistory = fullConversation
            .filter(msg => msg.id !== 1) // Filtrer le message d'accueil initial
            .map(msg => ({
              role: msg.type === 'user' ? 'user' : 'assistant', 
              content: msg.content
            }));

          const contextInfo = {
            hasTemplate: !!currentTemplate,
            templateInfo: currentTemplate ? {
              name: currentTemplate.name,
              type: detectType(currentTemplate.userInput),
              source: currentTemplate.source
            } : null,
            conversationLength: conversationHistory.length,
            userSentiment: analyzeSentiment(messageContent),
            clientLevel: detectClientLevel(fullConversation)
          };

          const res = await fetch('/.netlify/functions/ai-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: messageContent,
              conversationHistory: conversationHistory,
              context: contextInfo,
              systemPrompt: `Tu es Claude, un expert senior en cr√©ation de sites web avec 15 ans d'exp√©rience. Tu assistes des commerciaux pour conseiller leurs clients de mani√®re experte et naturelle.

M√âMOIRE CONVERSATIONNELLE CRITIQUE:
- Tu DOIS te souvenir de TOUT ce qui a √©t√© dit dans cette conversation
- Fais TOUJOURS r√©f√©rence aux √©l√©ments mentionn√©s pr√©c√©demment
- Si l'utilisateur a mentionn√© un type de client/projet, UTILISE ces informations dans tes r√©ponses
- Construis sur chaque √©change pr√©c√©dent pour approfondir la discussion
- Ne r√©p√®te JAMAIS les m√™mes questions d√©j√† pos√©es

PERSONNALIT√â ET STYLE:
- Parle comme un vrai expert: confiant, pr√©cis, avec du vocabulaire technique appropri√©
- Sois chaleureux mais professionnel, comme un consultant senior
- Utilise des expressions naturelles: "Comme vous me l'avez mentionn√©", "En reprenant votre projet de", "Selon ce que vous m'avez dit"
- Donne des conseils pr√©cis et actionnables bas√©s sur TOUT le contexte

LOGIQUE DE R√âPONSE SELON L'HISTORIQUE:
1. TOUJOURS analyser l'historique complet avant de r√©pondre
2. Si des besoins ont √©t√© exprim√©s pr√©c√©demment, les prendre en compte
3. Si demande de template explicite: cr√©e-le en tenant compte de TOUT le contexte des √©changes
4. Si modification demand√©e: applique en gardant la coh√©rence avec les discussions pr√©c√©dentes

EXPERTISE TECHNIQUE CONTEXTUELLE:
- Recommande en fonction du secteur/type de client d√©j√† discut√©
- Sugg√®re des fonctionnalit√©s coh√©rentes avec les besoins exprim√©s
- Explique le "pourquoi" en r√©f√©rence aux discussions pr√©c√©dentes

HISTORIQUE ACTUEL: ${JSON.stringify(conversationHistory, null, 2)}
Template actuel: ${contextInfo.hasTemplate ? JSON.stringify(contextInfo.templateInfo) : 'Aucun'}
Niveau client d√©tect√©: ${contextInfo.clientLevel}
Nombre d'√©changes: ${contextInfo.conversationLength}`
            })
          });
          
          if (!res.ok) throw new Error('Erreur IA');
          const data = await res.json();
          
          if (data.response.includes('<!DOCTYPE') || data.response.includes('<html')) {
            let html = data.response.replace(/```html\n?/g, '').replace(/```\n?/g, '').trim();
            if (!html.includes('</html>')) html += '</body></html>';
            if (!html.includes('<!DOCTYPE')) {
              html = '<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template Expert</title></head><body>' + html + '</body></html>';
            }
            
            const template = createTemplate('Template expert bas√© sur nos discussions', html, 'ai-expert');
            setCurrentTemplate(template);
            
            setMessages(prev => [...prev, { 
              id: Date.now(), 
              type: 'agent', 
              content: 'Parfait ! J\'ai cr√©√© le template en tenant compte de tous nos √©changes pr√©c√©dents. Il int√®gre les meilleures pratiques que nous avons discut√©es. Le template va s\'ouvrir automatiquement dans un nouvel onglet pour que vous puissiez le voir en plein √©cran !' 
            }]);

            // Ouvrir automatiquement dans un nouvel onglet
            setTimeout(() => {
              openTemplateInNewTab(template);
            }, 1000);
          } else {
            let enhancedResponse = data.response;
            
            if (contextInfo.conversationLength > 2 && !contextInfo.hasTemplate && 
                (messageContent.toLowerCase().includes('oui') || messageContent.toLowerCase().includes('parfait'))) {
              enhancedResponse += '\n\nVoulez-vous que je cr√©e maintenant le template bas√© sur nos discussions ? Je peux int√©grer tous les √©l√©ments que nous avons √©voqu√©s.';
            }
            
            setMessages(prev => [...prev, { 
              id: Date.now(), 
              type: 'agent', 
              content: enhancedResponse 
            }]);
          }
          
        } catch (error) {
          console.error('‚ùå Erreur compl√®te:', error);
          let errorMessage = 'Je rencontre un probl√®me technique. ';
          
          if (error.message.includes('500')) {
            errorMessage += 'Erreur serveur (500) - v√©rifiez les logs Netlify et la cl√© API Anthropic.';
          } else if (error.message.includes('fetch')) {
            errorMessage += 'Probl√®me de connexion - v√©rifiez votre r√©seau.';
          } else {
            errorMessage += `D√©tails: ${error.message}`;
          }
          
          setMessages(prev => [...prev, { 
            id: Date.now(), 
            type: 'agent', 
            content: errorMessage + '\n\nJe garde bien s√ªr en m√©moire tous nos √©changes pr√©c√©dents sur votre projet.'
          }]);
        } finally {
          setIsGenerating(false);
        }
      };

      /* ‚Äì‚Äì‚Äì‚Äì‚Äì  g√©n√©ration IA ultra-exigeante ‚Äì‚Äì‚Äì‚Äì‚Äì */
      const generateWithAI = async (userInput) => {
        setIsGenerating(true);
        try {
          const res = await fetch('/.netlify/functions/ai-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: 'Cr√©e un site haut-de-gamme et interactif pour : ' + userInput,
              systemPrompt: `
Return ONLY a single, valid, complete HTML file (DOCTYPE ‚Üí </html>) respecting :
1. Premium design : modern typography, glassmorphism, smooth animations.
2. Interactive : burger menu, vanilla carousel, validated form, dark/light switch.
3. Responsive : mobile-first, 320 px ‚Üí 4 K.
4. No external links : CSS/JS inline, fonts via @font-face or system stack.
5. Accessibility : semantic tags, aria-labels, WCAG 2.1.
6. SEO : meta, Open-Graph, JSON-LD.
7. Performance : inline critical CSS, lazy images, no comment.
End with </html>, no markdown fences.
`
            })
          });
          if (!res.ok) throw new Error('Erreur IA');
          let html = (await res.json()).response
            .replace(/```html\n?/g, '')
            .replace(/```\n?/g, '')
            .trim();
          if (!html.includes('</html>')) html += '</body></html>';
          if (!html.includes('<!DOCTYPE')) {
            html = '<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template</title></head><body>' + html + '</body></html>';
          }
          const template = createTemplate(userInput, html, 'ai');
          setCurrentTemplate(template);
          setMessages(prev => [...prev, { id: Date.now(), type: 'agent', content: '‚ú® Template premium g√©n√©r√© ! Pr√©visualisation disponible.' }]);
        } catch (error) {
          console.error('Erreur IA:', error);
          generateTestTemplate(userInput);
        } finally {
          setIsGenerating(false);
        }
      };

      /* ‚Äì‚Äì‚Äì‚Äì‚Äì  template test ‚Äì‚Äì‚Äì‚Äì‚Äì */
      const generateTestTemplate = (userInput) => {
        const html = createTestHTML(userInput);
        const template = createTemplate(userInput, html, 'test');
        setCurrentTemplate(template);
      };

      const createTestHTML = (input) => {
        const type = detectType(input);
        return `<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template ${type}</title><style>@font-face{font-family:Poppins;src:url(data:font/woff2;base64,...) format('woff2');font-display:swap}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}.container{max-width:1200px;margin:auto;text-align:center;padding:40px 20px}.content{background:rgba(255,255,255,.95);color:#2c3e50;padding:60px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1)}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-top:40px}.card{background:#fff;padding:40px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.1);transition:.3s}.card:hover{transform:translateY(-10px)}.card h3{color:#e74c3c;margin-bottom:15px}</style></head><body><div class="container"><h1>Template ${type.toUpperCase()}</h1><p>Demande : ${input}</p><div class="content"><h2>Template Professionnel</h2><div class="grid"><div class="card"><h3>Design Premium</h3><p>Animations fluides & design responsive.</p></div><div class="card"><h3>Performance</h3><p>Code optimis√© & UX exceptionnelle.</p></div><div class="card"><h3>Multi-device</h3><p>Adapt√© mobiles, tablettes & desktop.</p></div></div></div></div></body></html>`;
      };

      const detectType = (input) => {
        const lower = input.toLowerCase();
        if (lower.includes('restaurant') || lower.includes('caf√©') || lower.includes('food')) return 'restaurant';
        if (lower.includes('boutique') || lower.includes('ecommerce') || lower.includes('shop')) return 'ecommerce';
        if (lower.includes('portfolio') || lower.includes('artiste') || lower.includes('photo')) return 'portfolio';
        if (lower.includes('agence') || lower.includes('cabinet') || lower.includes('avocat')) return 'business';
        return 'moderne';
      };

      const createTemplate = (userInput, htmlCode, source) => {
        const template = {
          id: Date.now(),
          name: `Template ${detectType(userInput)} ‚Äì ${new Date().toLocaleTimeString()}`,
          userInput,
          htmlCode,
          source,
          createdAt: new Date()
        };
        setTemplates(prev => [template, ...prev]);
        return template;
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSendMessage();
        }
      };

      const downloadTemplate = (template) => {
        const blob = new Blob([template.htmlCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `template-${template.id}.html`;
        a.click();
        URL.revokeObjectURL(url);
      };

      return (
        React.createElement('div', { className: 'app-container' },
          React.createElement('div', { className: 'sidebar' },
            React.createElement('div', { className: 'sidebar-header' },
              React.createElement('h1', null, 'Agent IA Template'),
              React.createElement('p', null, 'Dashboard Professionnel'),
              React.createElement('div', { className: 'status-indicator' },
                React.createElement('div', { className: 'status-dot' }),
                apiStatus === 'working' ? 'IA Claude Active' : 'Mode Test'
              )
            ),
            React.createElement('div', { className: 'chat-section' },
              React.createElement('div', { className: 'chat-messages' },
                messages.map(msg => React.createElement('div', { key: msg.id, className: `message ${msg.type}` },
                  React.createElement('div', { style: { whiteSpace: 'pre-line' } }, msg.content)
                )),
