                    console.error('Type de template invalide:', templateType);
                    return;

                    'G√©n√©ration de la structure HTML...',
                    'Cr√©ation du design CSS...',
                    'Ajout des interactions JavaScript...',
                    'Optimisation responsive...',

                ];

            return (
